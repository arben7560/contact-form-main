<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
</head>

<body>
    <main>
        <div class="card">
            <form action="">
                <h1>Contact Us</h1>

                <div class="grid-2">
                    <label for="firstName">
            First Name *
            <input id="firstName" type="text" required />
          </label>

                    <label for="lastName">
            Last Name *
            <input id="lastName" type="text" required />
          </label>
                </div>

                <div class="mail">
                    <label for="email">
            Email Address *
            <input id="email" type="email" required />
          </label>
                </div>

                <div class="queryType">
                    <label>Query Type *</label>

                    <div class="options">
                        <div class="field" style="--pad-left: 44px; --check-left: 12px;">
                            <input name="queryType" id="q-email" type="radio" />
                            <input type="text" value="General Enquiry" readonly />
                        </div>

                        <div class="field" style="--pad-left: 56px; --check-left: 20px;">
                            <input name="queryType" id="q-phone" type="radio" required />
                            <input type="text" value="Support Request" readonly />
                        </div>
                    </div>
                </div>

                <div class="textarea">
                    <label for="message">
            Message *
            <textarea id="message" required></textarea>
          </label>
                </div>

                <div class="consent">
                    <input id="consent" type="checkbox" required />
                    <span>I consent to being contacted by the team *</span>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
